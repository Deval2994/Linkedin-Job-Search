<!--
Description: This file displays the results of successful web scraping in a structured JSON format. It allows users to
             view the data on the webpage and provides download options in CSV, JSON, and Excel formats.
             These export options offer flexibility for users to access the data in their preferred format for
             further analysis, reporting, or integration into other tools.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job JSON Data</title>
</head>
<body>
    <h1>Job Data in JSON Format</h1>

    <!-- Display JSON data in a preformatted style for readability -->
    <pre>
        {{ data | tojson(indent=4) }}
    </pre>

    <!-- Download buttons -->
     <div style="text-align: center; margin-top: 20px;">
        <button onclick="window.location.href='/download_json'">Download JSON</button>
        <button onclick="window.location.href='/download_csv'">Download CSV</button>
        <button onclick="window.location.href='/download_excel'">Download Excel</button>
    </div>
</body>
</html>
