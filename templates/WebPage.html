<!--
Description: This HTML page serves as the main interface for users to enter their login details for accessing the
			 job search feature. Users will input their username, password, and relevant job search criteria,
			 such as job title and location. Once the "Fetch Jobs" button is clicked, the system will initiate
			 the job fetching process, where it will scrape job listings based on the provided details.
			 The page acts as a starting point, allowing users to interact with the job search tool and
			 retrieve the relevant job data automatically.
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LinkedIn Job Scraper</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='design.css') }}">
</head>
<body>
<div class="container">
	<h1>LinkedIn Job Scraper</h1>
	<form id="job-search-form" action="/fetch_jobs" method="POST">
		<label for="username">LinkedIn Username:</label>
		<input type="text" id="username" name="username" required>
		
		<label for="password">LinkedIn Password:</label>
		<input type="password" id="password" name="password" required>
		
		<label for="job-title">Job Title:</label>
		<input type="text" id="job-title" name="job_title" placeholder="e.g., Machine Learning" required>
		
		<label for="job-location">Location:</label>
		<input type="text" id="job-location" name="job_location" placeholder="e.g., United States">
		
		<label for="size">Number of Results:</label>
		<input type="number" id="size" name="size" min="1" max="100" value="50">
		
		<button type="submit">Fetch Jobs</button>
	</form>
</div>
</body>
</html>
